<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Invite Challenge ğŸ˜ˆ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 20px;
    max-width: 440px;
  }

  h1 { margin-bottom: 6px; }

  .attempts {
    margin-top: 5px;
    font-size: 14px;
    opacity: 0.9;
  }

  .doors {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 12px;
    margin-top: 25px;
  }

  .door {
    height: 90px;
    background: linear-gradient(#9b5e2e, #5a2e14);
    border-radius: 8px;
    cursor: pointer;
    position: relative;
    transition: transform 0.15s, opacity 0.3s;
  }

  .door:hover {
    transform: scale(1.05);
  }

  .***** {
    width: 10px;
    height: 10px;
    background: gold;
    border-radius: 50%;
    position: absolute;
    right: 8px;
    top: 45px;
  }

  .hidden {
    opacity: 0;
    pointer-events: none;
  }

  .msg {
    margin-top: 20px;
    min-height: 70px;
    font-size: 15px;
  }

  .invite {
    animation: pop 0.6s ease;
  }

  @keyframes pop {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }

  .confetti {
    position: fixed;
    width: 8px;
    height: 8px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(120vh) rotate(720deg);
      opacity: 0;
    }
  }
</style>
</head>

<body>
<div class="container">
  <h1>ğŸšª Pick The Right Door</h1>
  <p>10 doors. 1 invite. 3 attempts.</p>
  <div class="attempts" id="attempts">â¤ï¸ Attempts left: 3</div>

  <div class="doors" id="doors"></div>

  <div class="msg" id="msg"></div>
</div>

<script>
  const winningDoor = Math.floor(Math.random() * 10);
  let attemptsLeft = 3;
  let finished = false;

  const roastMessages = [
    "âŒ Wrong door. This one smells like regret.",
    "ğŸ˜‚ Not until I get my Matcha Treat",
    "ğŸ¤¡ Bold choice. Terrible outcome.",
    "ğŸ’€ This door just judged you silently.",
    "ğŸ¸ You pickedâ€¦ poorly.. Just Like your ex.",
    "ğŸ“‰ Decision-making skills downgraded.",
    "ğŸ¸ You pickedâ€¦ poorly.. Just Like your ex.",
    "ğŸ˜‚ Not until I get my Matcha Treat",
    "ğŸ¸ You pickedâ€¦ poorly.. Just Like your ex."
  ];

  const doorsContainer = document.getElementById("doors");
  const msg = document.getElementById("msg");
  const attemptsUI = document.getElementById("attempts");

  for (let i = 0; i < 10; i++) {
    const door = document.createElement("div");
    door.className = "door";
    door.innerHTML = `<div class="*****"></div>`;
    door.onclick = () => pickDoor(i, door);
    doorsContainer.appendChild(door);
  }

  function pickDoor(index, doorEl) {
    if (finished || attemptsLeft <= 0) return;

    if (index === winningDoor) {
      finished = true;
      msg.innerHTML = `
        <div class="invite">
          ğŸ‰ <b>YOU WON</b> ğŸ‰<br><br>
          ğŸ  Home Invite Unlocked<br>
          ğŸ—“ Whenever you want<br>
          â°  Just a call away<br><br>
          Come hungry. Leave happy ğŸ˜Œ
        </div>`;
      confetti();
    } else {
      attemptsLeft--;
      doorEl.classList.add("hidden");

      attemptsUI.textContent = `â¤ï¸ Attempts left: ${attemptsLeft}`;
      msg.textContent =
        roastMessages[Math.floor(Math.random() * roastMessages.length)];

      if (attemptsLeft === 0) {
        finished = true;
        setTimeout(gameOver, 500);
      }
    }
  }

  function gameOver() {
    msg.innerHTML = `
      ğŸ’€ <b>GAME OVER</b> ğŸ’€<br><br>
      You had 3 chances.<br>
      The door had 0 mercy.<br><br>
      Refresh to beg for redemption ğŸ˜Œ
    `;
  }

  function confetti() {
    for (let i = 0; i < 140; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.top = "-10px";
      c.style.background =
        `hsl(${Math.random() * 360}, 100%, 60%)`;
      c.style.animationDuration =
        2 + Math.random() * 2 + "s";
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 4000);
    }
  }
</script>
</body>
</html>
