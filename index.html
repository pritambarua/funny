<script>
  // Invite expiry time (set your own)
  const expiry = new Date();
  expiry.setHours(expiry.getHours() + 6); // valid for 6 hours

  function updateTimer() {
    const now = new Date();
    const diff = expiry - now;

    if (diff <= 0) {
      document.getElementById("invite").innerHTML =
        "<h1>â° Invite Expired</h1><p>This invite self-destructed.</p>";
      return;
    }

    const hours = Math.floor(diff / (1000 * 60 * 60));
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    document.getElementById("timer").innerText =
      `Invite expires in ${hours}h ${minutes}m`;
  }

  function rsvp() {
    alert("ğŸ‰ RSVP received! See you soon.");
  }

  updateTimer();
  setInterval(updateTimer, 60000);
</script>
